<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>โปรไฟล์</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f6f6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 16px;
        }

        .profile {
            background: #fff;
            padding: 16px;
            border-radius: 10px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .info h2 {
            margin: 0;
        }

        .list {
            background: #fff;
            padding: 16px;
            border-radius: 10px;
            margin-top: 12px;
        }

        ul {
            margin: 8px 0 0;
            padding-left: 18px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 700px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>โปรไฟล์</h1>
    </header>

    <nav>
        <a href="index.html">หน้าแรก</a>
        <a href="products.html">สินค้า</a>
        <a href="contact.html">ติดต่อเรา</a>
        <a href="profile.html">โปรไฟล์</a>
    </nav>

    <main class="container">
        <section class="profile">
            <div class="avatar">IMG</div>
            <div class="info">
                <h2>ชื่อผู้ใช้: Prommin</h2>
                <p>อาชีพ: นักพัฒนาเว็บ</p>
                <p>สถานะ: Student</p>
            </div>
        </section>

        <section class="list">
            <h3>สิ่งที่ทำในเว็บนี้</h3>
            <ul>
                <li>ดูสินค้า</li>
                <li>ติดต่อสอบถาม</li>
                <li>อัปเดตโปรไฟล์</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2026 เว็บไซต์ของฉัน</p>
    </footer>
</body>

</html>
